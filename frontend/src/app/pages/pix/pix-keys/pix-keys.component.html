<div class="grid">
    <div class="col-12 md:col-6">
        <h3>My Keys</h3>
        <p-table [value]="keys" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Key</th>
                    <th>Type</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-key>
                <tr>
                    <td>{{ key.key }}</td>
                    <td>{{ key.type }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="2">No keys registered.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="col-12 md:col-6">
        <h3>Register New Key</h3>
        <div class="field">
            <label for="type" class="block">Type</label>
            <select id="type" [(ngModel)]="newKeyType" class="w-full p-2 border-1 border-300 border-round">
                <option *ngFor="let type of keyTypes" [value]="type.value">{{ type.label }}</option>
            </select>
        </div>
        <div class="field mt-3">
            <label for="key" class="block">Key Value</label>
            <input type="text" pInputText id="key" [(ngModel)]="newKey" class="w-full" />
        </div>
        <button pButton label="Register" (click)="registerKey()" [disabled]="!newKey"></button>

        <div *ngIf="message" class="mt-3" [ngClass]="{'text-red-500': isError, 'text-green-500': !isError}">
            {{ message }}
        </div>
    </div>
</div>
