<div class="flex align-items-center justify-content-center min-h-screen bg-blue-50">
    <p-card header="Register" [style]="{width: '360px'}" styleClass="shadow-4">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div *ngIf="!isSuccessful">
                <div class="field">
                    <label for="name" class="block">Name</label>
                    <input type="text" pInputText id="name" name="name" [(ngModel)]="form.name" required minlength="3"
                        #name="ngModel" class="w-full" />
                    <div *ngIf="name.errors && f.submitted" class="text-red-500 text-sm mt-1">
                        Name is required (min 3 chars)!
                    </div>
                </div>
                <div class="field mt-3">
                    <label for="email" class="block">Email</label>
                    <input type="email" pInputText id="email" name="email" [(ngModel)]="form.email" required email
                        #email="ngModel" class="w-full" />
                    <div *ngIf="email.errors && f.submitted" class="text-red-500 text-sm mt-1">
                        Valid Email is required!
                    </div>
                </div>
                <div class="field mt-3">
                    <label for="password" class="block">Password</label>
                    <input type="password" pInputText id="password" name="password" [(ngModel)]="form.password" required
                        minlength="6" #password="ngModel" class="w-full" />
                    <div *ngIf="password.errors && f.submitted" class="text-red-500 text-sm mt-1">
                        Password is required (min 6 chars)!
                    </div>
                </div>
                <div class="field mt-4">
                    <button pButton pRipple label="Sign Up" class="w-full" type="submit"></button>
                </div>
            </div>
            <div class="text-center mt-3">
                <a routerLink="/login" class="text-blue-500 no-underline hover:underline">Already have an account?
                    Login</a>
            </div>
            <div *ngIf="f.submitted && isSignUpFailed" class="mt-3">
                <div class="text-red-500 text-center">{{ errorMessage }}</div>
            </div>
            <div *ngIf="isSuccessful" class="mt-3">
                <div class="text-green-500 text-center font-bold">Registration successful!</div>
                <div class="text-center mt-2">
                    <a routerLink="/login" pButton label="Go to Login" class="p-button-success"></a>
                </div>
            </div>
        </form>
    </p-card>
</div>
